<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sistem Informasi Manajemen Karyawan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Sidebar -->
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h5 class="sidebar-heading">Menu</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#karyawan" onclick="showSection('karyawan')">Karyawan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#absensi" onclick="showSection('absensi')">Absensi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#penggajian" onclick="showSection('penggajian')">Penggajian</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#laporan" onclick="showSection('laporan')">Laporan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#admin" onclick="showSection('admin')">Admin</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <h1 class="h2 mt-4">Dashboard Sistem Informasi Manajemen Karyawan</h1>
                
                <div id="karyawan" class="content-section">
                    <h3>Data Karyawan</h3>
                    <form>
                        <div class="form-group">
                            <label for="namaKaryawan">Nama Karyawan:</label>
                            <input type="text" class="form-control" id="namaKaryawan" placeholder="Masukkan Nama Karyawan">
                        </div>
                        <div class="form-group">
                            <label for="jabatan">Jabatan:</label>
                            <input type="text" class="form-control" id="jabatan" placeholder="Masukkan Jabatan">
                        </div>
                        <div class="form-group">
                            <label for="divisi">Divisi:</label>
                            <input type="text" class="form-control" id="divisi" placeholder="Masukkan Divisi">
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
                
                <!-- Section Absensi -->
                <div id="absensi" class="content-section" style="display:none;">
                    <h3>Data Absensi</h3>
                    <form>
                        <div class="form-group">
                            <label for="tanggalAbsensi">Tanggal:</label>
                            <input type="date" class="form-control" id="tanggalAbsensi">
                        </div>
                        <div class="form-group">
                            <label for="izin">Izin:</label>
                            <input type="text" class="form-control" id="izin" placeholder="Masukkan alasan izin jika ada">
                        </div>
                        <div class="form-group">
                            <label for="lembur">Lembur (jam):</label>
                            <input type="number" class="form-control" id="lembur" placeholder="Jam lembur">
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>

                <!-- Section Penggajian -->
                <div id="penggajian" class="content-section" style="display:none;">
                    <h3>Data Slip Gaji</h3>
                    <form>
                        <div class="form-group">
                            <label for="bulanGaji">Bulan:</label>
                            <input type="month" class="form-control" id="bulanGaji">
                        </div>
                        <button type="submit" class="btn btn-primary">Cetak Slip Gaji</button>
                    </form>
                </div>

                <!-- Section Laporan -->
                <div id="laporan" class="content-section" style="display:none;">
                    <h3>Cetak Laporan</h3>
                    <button class="btn btn-primary">Cetak Laporan</button>
                </div>

                <!-- Section Admin -->
                <div id="admin" class="content-section" style="display:none;">
                    <h3>Data Pengguna</h3>
                    <form>
                        <div class="form-group">
                            <label for="namaPengguna">Nama Pengguna:</label>
                            <input type="text" class="form-control" id="namaPengguna" placeholder="Masukkan Nama Pengguna">
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
